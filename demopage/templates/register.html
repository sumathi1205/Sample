<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: url('https://i.imghippo.com/files/MjRBB1729321692.jpg') no-repeat center center fixed;
            background-size: cover;
            background-position: center; 
            background-repeat: no-repeat;
            display: flex;
            justify-content: flex-start; 
            align-items: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.2); 
            z-index: 1;
        }

        .registration-container {
            position: relative;
            z-index: 2;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 350px;
            margin-left: 150px; 
            opacity: 0.8;
        }

        .registration-container h2 {
            margin-top: -8px; 
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .registration-container input[type="text"],
        .registration-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .registration-container button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .registration-container button:hover {
            background-color: #2980b9;
        }

        .registration-container .login-link {
            display: block;
            margin-top: 15px;
            color: #3498db;
            text-align: center;
            text-decoration: none;
        }

        .registration-container .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="registration-container">
        <h2>Register</h2>
        <form action="/register" method="POST">
            <input type="text" placeholder="Enter Full Name" name="full_name" required>
            <input type="text" placeholder="Enter Last Name" name="last_name" required>
            <input type="text" placeholder="Enter User ID" name="user_id" required>
            <input type="password" placeholder="New Password" name="new_password" required>
            <input type="password" placeholder="Confirm Password" name="confirm_password" required>
            <button type="submit">Register</button>
        </form>
        <a href="/Login" class="login-link">Already have an account? Login</a>
    </div>
</body>
</html>
